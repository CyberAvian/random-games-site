<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="game-board">
        <div class="container">
            <p id="game-result"></p>
        </div>
    </div>
    <div class="container">
        <p id="player-one-score" class="count"></p>
        <p id="draw-score" class="count"></p>
        <p id="player-two-score" class="count"></p>
    </div>
    <div id="new-game-group">
        <label for="new-game"></label>
        <button type="button" value="New Game" id="new-game">New Game</button>
    </div>
</body>
</html>
